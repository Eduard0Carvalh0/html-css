<!DOCTYPE html>
<html lang="pt-BR">

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'fonte';
            src: url('fonts/fonte.ttf') format('truetype');

            /* 
                Tipos de format():
                opentype (otf)
                truetype (ttf)
                truetype-aat (Apple Advanced Typography)
                svg

            */
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'fonte', Times, serif;
            
        }

        h1{
            font-family: 'fonte', Times, serif;
            font-size: 3em;
            font-weight: normal;           
        }

    </style>
</head>
